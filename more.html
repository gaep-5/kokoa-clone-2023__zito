<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> more - Nicoco Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:26</span>
        </div>
        <div class="status-bar__column">
            <span>56%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>             
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <i class="fa-solid fa-cookie-bite fa-lg"></i>
                <div class="user-component__text">
                    <h4 class="user-component__title">Cookie Monster</h4>
                    
                    <h6 class="user-component__subtitle">+83 10-xxxx-xxxx<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>

            </div>
    
        </div>

        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
        </div>

        <div class="icon-row tap-2">
            <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>account</span></div>
            <div class="icon-row__icon"><i class="fas fa-comments"></i><span>Openchat</span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions__icon-img"><i class="fas fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">Kokoka Story</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions__icon-img"><i class="fas fa-heart"></i></div>
                    <span class="more-suggestions__icon-text">Kokoka Love</span>
                </div>
        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification ellip"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면을 줄여주세요! &#58;&#41;</span>
    </div>
    <script src="https://kit.fontawesome.com/60d35f1279.js" crossorigin="anonymous"></script>
</body>
</html>
