<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> find - Nicoco Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:26</span>
        </div>
        <div class="status-bar__column">
            <span>56%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>             
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 >Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__tilte">Cookie, Cookie, Cookie</h5>
                <div class="open-post__members">
                    <span class="open-post__member-count">604 members</span>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://archive.org/download/78_blue-and-melancholy-mood_monica-lewis-ray-bloch-and-his-orchestra-berlin_gbia0211473a/78_blue-and-melancholy-mood_monica-lewis-ray-bloch-and-his-orchestra-berlin_gbia0211473a_itemimage.jpg" alt="">
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>803</span>
                </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification ellip"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면을 줄여주세요! &#58;&#41;</span>
    </div>
    <script src="https://kit.fontawesome.com/60d35f1279.js" crossorigin="anonymous"></script>
</body>
</html>
