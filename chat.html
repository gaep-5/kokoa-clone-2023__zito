<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat w/ Kind O - Nicoco Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:26</span>
        </div>
        <div class="status-bar__column">
            <span>56%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>             
        </div> 
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mother</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2023
        </div>

        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh4esxBo5eQy4TxfHjkqWlQNad8vXUXu9sj6ISGwe_quKIblnDph6RugDZPoupN1jsALw&usqp=CAU" alt="">
            <div class="message-row__content">
                <span class="message__author">Mother</span>
                <div class="message__info">
                    <span class="message__bubble">Are you stupid or someting?</span>
                    <span class="message-time">21:22</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble bubble_me">someting.</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh4esxBo5eQy4TxfHjkqWlQNad8vXUXu9sj6ISGwe_quKIblnDph6RugDZPoupN1jsALw&usqp=CAU" alt="">
            <div class="message-row__content">
                <span class="message__author">Mother</span>
                <div class="message__info">
                    <span class="message__bubble">:&#40;</span>
                    <span class="message-time">23:16</span>
                </div>
            </div>
        </div>
    </main>

    <form class="replay">
        <div class="replay__column">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="replay__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>화면을 줄여주세요! &#58;&#41;</span>
    </div>
    <script src="https://kit.fontawesome.com/60d35f1279.js" crossorigin="anonymous"></script>
</body>
</html>
