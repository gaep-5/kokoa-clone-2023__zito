<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chats - Nicoco Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:26</span>
        </div>
        <div class="status-bar__column">
            <span>56%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>             
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-medical fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <i class="fa-solid fa-cookie-bite fa-lg big-cookie"></i>
                <div class="user-component__text">
                    <h4 class="user-component__title">Mother</h4>
                    <h6 class="user-component__subtitle">Are you stupid or someting?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
    
        </div>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <i class="fa-solid fa-cookie-bite fa-lg big-cookie"></i>
                <div class="user-component__text">
                    <h4 class="user-component__title">Boy friend</h4>
                    <h6 class="user-component__subtitle">Hey.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">23:14</span>
                <div class="badge">3</div>
            </div>
    
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification ellip"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면을 줄여주세요! &#58;&#41;</span>
    </div>
    <script src="https://kit.fontawesome.com/60d35f1279.js" crossorigin="anonymous"></script>
</body>
</html>
